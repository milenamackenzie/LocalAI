version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localai-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/localai.db:/app/localai.db
      - ./backend/src:/app/src:ro
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_PATH=/app/localai.db
    restart: unless-stopped
    networks:
      - localai-network

networks:
  localai-network:
    driver: bridge
