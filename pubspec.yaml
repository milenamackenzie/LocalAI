name: localai_frontend
description: "LocalAI Flutter Frontend Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dartz: ^0.10.1
  
  # Networking
  dio: ^5.4.0
  go_router: ^13.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
# UI/UX
  google_fonts: ^8.0.1
  flex_color_scheme: ^8.4.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  intl: ^0.19.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
